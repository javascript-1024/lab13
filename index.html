<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>XEMPHIMHAY</title>
		<link rel="icon" type="image/x-icon" href="https://assets.nflxext.com/en_us/layout/ecweb/netflix-app-icon_152.jpg" />
		<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
		<script src="https://cdn.tailwindcss.com"></script>
		<style>
			body {
				font-family: "Roboto", sans-serif;
			}
			h1 {
				font-family: "Pacifico", cursive;
			}
		</style>
	</head>
	<body class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white p-4">
		<div class="container mx-auto bg-gray-800 text-center p-8 rounded-lg shadow-lg w-full max-w-5xl mt-8 min-h-[80vh]">
			<h1 class="text-5xl mb-8 text-pink-500">THẾ GIỚI PHIM</h1>
			<div class="mb-8">
				<div class="flex flex-wrap justify-between items-center space-y-4 sm:space-y-0 sm:space-x-4">
					<div class="flex flex-col w-full sm:w-auto sm:flex-1">
						<label for="filmTypeSelect" class="block text-2xl mb-2">Chọn Loại Phim</label>
						<select id="filmTypeSelect" class="block w-full bg-gray-700 text-white p-3 rounded transition-colors duration-200 ease-in-out focus:ring-2 focus:ring-pink-500">
							<option value="phimBo">Phim Bộ</option>
							<option value="phimLe">Phim Lẻ</option>
							<option value="phimNgan">Phim Ngắn</option>
							<option value="phimHoatHinh">Phim Hoạt Hình</option>
						</select>
					</div>
					<div class="flex flex-col w-full sm:w-auto sm:flex-1">
						<label for="filmSelect" class="block text-2xl mb-2">Chọn Phim</label>
						<select id="filmSelect" class="block w-full bg-gray-700 text-white p-3 rounded transition-colors duration-200 ease-in-out focus:ring-2 focus:ring-pink-500">
							<!-- Các tùy chọn phim sẽ được cập nhật tại đây -->
						</select>
					</div>
				</div>
				<div class="flex flex-col mt-4">
					<label for="episodeSelect" class="block text-2xl mb-2">Chọn Tập</label>
					<select id="episodeSelect" class="block w-full bg-gray-700 text-white p-3 rounded transition-colors duration-200 ease-in-out focus:ring-2 focus:ring-pink-500"></select>
				</div>
				<div class="flex justify-center mt-4 space-x-4">
					<button id="prevEpisodeButton" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded transition-colors duration-200 ease-in-out">Tập trước</button>
					<button id="nextEpisodeButton" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded transition-colors duration-200 ease-in-out">Tập tiếp theo</button>
					<button id="showNoteButton" class="bg-green-600 hover:bg-green-500 text-white py-2 px-4 rounded transition-colors duration-200 ease-in-out">Ghi Chú</button>
				</div>
			</div>
			<div class="w-full mt-8">
				<iframe id="videoPlayer" class="w-full h-96 md:h-[32rem] rounded" frameborder="0" allowfullscreen></iframe>
			</div>
			<div id="noteSection" class="mt-8 hidden">
				<label for="timeInput" class="block text-2xl mb-2">Ghi Chú:</label>
				<div class="flex space-x-2 w-full">
					<input type="text" id="timeInput" placeholder="00:00" class="block flex-grow bg-gray-700 text-white p-2 rounded transition-colors duration-200 ease-in-out focus:ring-2 focus:ring-pink-500" />
					<button id="convertButton" class="bg-gray-600 hover:bg-gray-500 text-white py-2 px-4 rounded transition-colors duration-200 ease-in-out">Chuyển đổi</button>
				</div>
				<p id="timeInSeconds" class="mt-4 text-gray-400"></p>
			</div>
		</div>
		<script type="module" src="script.js"></script>
		<script type="module" src="videoLinks.js"></script>
	</body>
</html>
